on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          token: ${{ github.token }}
          test-object: |
            key1: val1
            val2: val2
            ref: ${{ github.ref }}
          exec: |
            options:
            - on:
                files:
                - key: ci
                  files: '.github/*.yml'
                  match: all
                - key: action
                  files:
                  - "!.github"
                  - **/*.js
                branches:
                - main
                - dev
                tags:
                - /v\d+\.\d+\.\d+$/

